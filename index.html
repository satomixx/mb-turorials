<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My test page</title>
    <script src='https://static-assets.mapbox.com/gl-pricing/dist/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body>
    <h1>すごい地図</h1>
    <div id='map' style='width: 100%; height: 600px;'></div>
    <script>
      // mapboxgl.accessToken = 'pk.eyJ1IjoiZ2VvcmVwdWJsaWMiLCJhIjoiellVaWIzWSJ9.Wk5J9hr4T2qWOOEcmc1uyg'
      mapboxgl.accessToken = 'pk.eyJ1Ijoic2F0b21peHgiLCJhIjoiY2tiYWJhcTFnMG1tODJ1bWVxd3JqMzQ3OCJ9.wWGSjjRw7mkfEsoacdiDOQ'

      var map = new mapboxgl.Map({
        container: 'map',
        center: [139.646,35.626],
        zoom: 12,
        // style: 'mapbox://styles/georepublic/cjv92hvw9km4e1fnutb18t9ya'
        style: 'mapbox://styles/satomixx/ckbabra6d0dl31iobk8ey02ei'
      })

      // Navigation Control
      map.addControl(
        new mapboxgl.NavigationControl(), 'top-left'
      )

      // Geolocation Control
      map.addControl(new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true
      }))
    </script>
  </body>
</html>
